<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light">
            <!-- All pages -->
            <div class="d-flex justify-content-end fullWidth">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>

        <nav class="navbar navbar-expand-sm bg-light">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="/">
                DataSwitch

            <!-- Links -->
            <div class="d-flex justify-content-end fullWidth">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">LogOut</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="container pt-3">
            <!-- Below is the start of the main section -->

            <div class="signInForm">
                <h2>Sign In</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Forgot Password click <a href="#">here</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
            <div class="signUpForm">
                <h2>Sign Up Details</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="email">Email ID:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" placeholder="Your Title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="fName">First Name:</label>
                        <input type="text" class="form-control" id="fName" placeholder="First Name" name="fName">
                    </div>
                    <div class="form-group">
                        <label for="lName">Last Name:</label>
                        <input type="text" class="form-control" id="lName" placeholder="Last Name" name="lName">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" name="mobile">
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation:</label>
                        <input type="text" class="form-control" id="designation" placeholder="Designation"
                            name="designation">
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <input type="text" class="form-control" id="role" placeholder="Role" name="role">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
            <div>
                <h2>Data Switch - The Digital Data Transformation Platform</h2>
                <div class="card-deck">
                    <div class="card">
                        <div class="card-body text-center">
                            <a class="d-flex bg-primary" href="#">
                                <div class="">
                                    <img src="" alt="">
                                </div>
                                <div class="">Migrate</div>
                            </a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body text-center">
                            <a class="d-flex bg-secondary" href="#">
                                <div class="">
                                    <img src="" alt="">
                                </div>
                                <div class="">Integrate</div>
                            </a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body text-center">
                            <a class="d-flex bg-info" href="#">
                                <div class="">
                                    <img src="" alt="">
                                </div>
                                <div class="">Democratize</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
