<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="page-id-04">

    <section class="bg-green">
        <div class="container h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center logoBox">
                        <img src="./assets/images/Logo 2a.png" alt="Logo">
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="title">Log in to your account</p>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form>
                            <div class="form-group">
                                <label for="">Email addreess</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="email" name="" class="form-control input_user" value=""
                                        placeholder="Email Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="">Password</label>
                                    <a href="#" class="btn-link ml-auto font12">Forgot Password?</a>
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" name="" class="form-control input_pass" value=""
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" name="button" class="btn login_btn">Sign In</button>
                            </div>
                        </form>
                    </div>

                    <div class=" bg-light fullWidth p-3 floor-panel">
                        <div class="d-flex justify-content-center links">
                            New to DataSwitch? <a href="./signup.html" class="ml-2 btn-link">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
